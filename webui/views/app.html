        --> <img src="images/logo.png" height="32" alt="logo"> <span flex></span><md-button class="md-icon-button" aria-label="open"><md-icon md-svg-icon="images/cloud_upload.svg"></md-icon><md-tooltip>{{'OPEN_SOURCE_FILE' | translate}}</md-tooltip></md-button><md-button class="md-icon-button" aria-label="download"><md-icon md-svg-icon="images/cloud_download.svg"></md-icon><md-tooltip>{{'DOWNLOAD_SOURCE_FILE' | translate}}</md-tooltip></md-button><md-button class="md-icon-button" aria-label="settings" ng-click="app.openSettingsDialog($event)"><md-icon md-svg-icon="images/settings.svg"></md-icon><md-tooltip>{{'SETTINGS' | translate}}</md-tooltip></md-button></div></md-toolbar><md-content flex class="md-padding"><md-grid-list style="height:100%" md-cols="6" md-row-height="fit" md-gutter="10px"><md-grid-tile class="gray editor" md-rowspan="4" md-colspan="2"><div file-dropper="app.onDropFile($file)"><div ui-ace="{ showGutter: true, onChange: app.editorChanged }" ng-model="app.editorContent"></div></div><md-grid-tile-footer><div>{{app.filename}} ({{app.filesize | number : 0}} bytes)</div><div>{{app.locs}} {{'LOCS' | translate}}</div></md-grid-tile-footer></md-grid-tile><md-grid-tile class="green" md-rowspan="2" md-colspan="2"><md-grid-tile-header><h3>{{'DATA' | translate}}</h3></md-grid-tile-header></md-grid-tile><md-grid-tile class="purple" md-rowspan="4" md-colspan="1"><md-grid-tile-header><h3>{{'CYCLES' | translate}}</h3></md-grid-tile-header></md-grid-tile><md-grid-tile class="yellow" md-rowspan="4" md-colspan="1"><md-grid-tile-header><h3>{{'REGISTERS' | translate}}</h3></md-grid-tile-header></md-grid-tile><md-grid-tile class="red" md-rowspan="2" md-colspan="2"><md-grid-tile-header><h3>{{'CODE' | translate}}</h3></md-grid-tile-header></md-grid-tile></md-grid-list></md-content>
